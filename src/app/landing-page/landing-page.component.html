<div class="container-fluid content-area">
  <div class="center-box-80 text-center">
    <h1>#KeinLadenschluss</h1>
    <h2 class="covid-green">f&uuml;r deinen Lieblingsladen.</h2>
    <div id="subtitle">Supporte mit einem <b>{{ appName }}</b>-Gutschein deinen Lieblingsstore und verschenke goldene Momente an deine Liebsten.</div>
  </div>


<section class="gallery-block grid-gallery">
    <div class="row mt-0">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <form name="form" (ngSubmit)="searchCities()" class="search_form" novalidate>
          <div class="searchTop-box">
            <div class="cro-width on-mobile-float">
              <div class="input-group">
                <input type="text" name="POSTAL_CODE" class="form-control" [(ngModel)]="POSTAL_CODE" required>
                <span class="input-group-btn"> <button type="submit" class="btn waves-effect waves-light btn-gray"><i
                    class="glyphicon glyphicon-search"></i>PLZ suchen</button></span>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-6 col-lg-3 item city" *ngFor="let city of cities">
        <a class="lightbox" routerLink="/overview/{{ city.id }}">
          <img class="img-fluid image scale-on-hover city" src="{{ city.pictureURL }}" />
          <h3 class="mt-3 font-weight-bold">{{ city.name }}</h3>
        </a>
      </div>
    </div>
</section>

</div>
